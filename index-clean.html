<!DOCTYPE html>
<html lang="en" x-data="app" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowDesk - Modern Ticket System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- SortableJS for drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">FD</span>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">FlowDesk</h1>
                </div>
                
                <!-- Navigation items -->
                <div class="hidden md:flex items-center space-x-6">
                    <button @click="currentView = 'dashboard'" 
                            :class="currentView === 'dashboard' ? 'text-blue-600 dark:text-blue-400' : 'text-gray-600 dark:text-gray-300'"
                            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Dashboard
                    </button>
                    <button @click="currentView = 'tickets'" 
                            :class="currentView === 'tickets' ? 'text-blue-600 dark:text-blue-400' : 'text-gray-600 dark:text-gray-300'"
                            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Tickets
                    </button>
                    <button @click="currentView = 'kanban'" 
                            :class="currentView === 'kanban' ? 'text-blue-600 dark:text-blue-400' : 'text-gray-600 dark:text-gray-300'"
                            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Kanban
                    </button>
                    
                    <!-- Export Dropdown -->
                    <div class="relative" x-data="{ exportOpen: false }">
                        <button @click="exportOpen = !exportOpen" 
                                class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                            Export
                        </button>
                        <div x-show="exportOpen" @click.away="exportOpen = false"
                             class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg border border-gray-200 dark:border-gray-700 z-50">
                            <div class="py-1">
                                <button @click="exportToCSV(); exportOpen = false" 
                                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                    ðŸ“„ Export to CSV
                                </button>
                                <button @click="exportToJSON(); exportOpen = false"
                                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                    ðŸ“‹ Export to JSON
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- User Management & Controls -->
                <div class="flex items-center space-x-4">
                    <!-- Authentication Status (Single, Clean Display) -->
                    <div x-show="!isAuthenticated" class="flex items-center space-x-3">
                        <button @click="loginWithGitHub()" 
                                class="px-4 py-2 bg-gray-900 hover:bg-gray-800 text-white text-sm rounded-md transition-colors flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Sign in with GitHub</span>
                        </button>
                        <div class="text-sm text-orange-600 dark:text-orange-400 font-medium">
                            ðŸ‘€ View Only Mode
                        </div>
                    </div>

                    <div x-show="isAuthenticated" class="flex items-center space-x-3">
                        <!-- Authenticated GitHub User with Full Status -->
                        <div class="flex items-center space-x-2 px-3 py-2 bg-green-50 dark:bg-green-900 rounded-md border border-green-200 dark:border-green-800">
                            <img :src="githubUser?.avatar_url" :alt="githubUser?.name" 
                                 class="w-6 h-6 rounded-full" x-show="githubUser?.avatar_url">
                            <span class="text-green-800 dark:text-green-200 text-sm font-medium" x-text="githubUser?.login || 'GitHub User'"></span>
                            <span class="text-green-600 dark:text-green-400 text-xs font-medium">ðŸ’¾ Full Access</span>
                        </div>

                        <!-- Logout Button -->
                        <button @click="logoutFromGitHub()" 
                                class="p-2 text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors"
                                title="Logout from GitHub">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Theme toggle -->
                    <button @click="toggleTheme()" 
                            class="p-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                        <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    
                    <!-- Sync Button -->
                    <button @click="syncData()" :disabled="loading" 
                            class="p-2 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 disabled:opacity-50 transition-colors"
                            title="Sync with GitHub">
                        <svg class="w-5 h-5" :class="{ 'animate-spin': loading }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Rest of the content will be added in next step -->
